        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .app-icon {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            transform: scale(1);
        }
        
        .app-icon:hover {
            transform: scale(1.05);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }
        
        .app-icon:active {
            transform: scale(0.95);
        }
        
        .light-gray-bg {
            background: #f8f9fa;
        }
        
        .glass-effect {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .app-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 24px;
            max-width: 800px;
        }
        
        @media (max-width: 640px) {
            .app-grid {
                grid-template-columns: repeat(3, 1fr);
                gap: 16px;
            }
        }
    </style>

    <script>
        // Application configuration - URLs to be set by developer
        const appConfig = {
            'spl-offer-estimation': {
                name: 'SPL Offer Estimation',
                url: 'https://sceu-solutions.github.io/app.cpq' // To be set by developer
            },
            'bx-mod-kit': {
                name: 'BX MOD Kit',
                url: 'https://sceu-solutions.github.io/app.configurator.bxmodkit/' // To be set by developer
            },
            'visual-fixtures': {
                name: 'Visual Fixtures',
                url: 'https://sceu-solutions.github.io/app.fixtures' // To be set by developer
            },
            'npe-offer-tool': {
                name: 'NPE Offer Tool',
                url: 'https://npeoffers.global.schindler.com/' // To be set by developer
            },
            'offer-center': {
                name: 'Offer Center',
                url: 'https://offercenter.global.schindler.com/#/home' // To be set by developer
            }
        };

        function launchApp(appId) {
            const config = appConfig[appId];
            if (!config) return;

            const targetUrl = config.url;

            // If URL is empty, show alert to developer
            if (!targetUrl) {
                alert(`Please set the URL for ${config.name} in the appConfig object`);
                return;
            }

            // Open application in new window
            window.open(targetUrl, '_blank');
            
            // Visual feedback
            showLaunchFeedback(config.name);
        }



        function showLaunchFeedback(appName) {
            // Crea notifica temporanea
            const notification = document.createElement('div');
            notification.className = 'fixed top-4 right-4 bg-green-500 text-white px-6 py-3 rounded-lg shadow-lg z-50 transform translate-x-full transition-transform duration-300';
            notification.textContent = `Avvio ${appName}...`;
            document.body.appendChild(notification);

            // Animazione di entrata
            setTimeout(() => {
                notification.classList.remove('translate-x-full');
            }, 100);

            // Rimozione automatica
            setTimeout(() => {
                notification.classList.add('translate-x-full');
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 2000);
        }


    </script>
